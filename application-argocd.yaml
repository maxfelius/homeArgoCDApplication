apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeserver-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/maxfelius/homeArgoCDApplication.git
    targetRevision: HEAD
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: homeserver

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
